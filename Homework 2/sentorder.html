<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Thanks for Ordering</title>
    <link rel="stylesheet" href="css/sentorder.css">
</head>

<body>
    <table>
        <tr>
            <th colspan="4">
                Order #$ordernum
            </th>
        </tr>
        <tr>
            <td colspan="4">
                <img src="./pics/sentorder/revo-juliet.jpg" alt="Product Image">
                <br>
                <svg id="code39"></svg>
                <script src='https://cdn.jsdelivr.net/jsbarcode/3.3.20/JsBarcode.all.min.js'></script>
                <script type="text/javascript">
                JsBarcode("#code39", "$ordernum", { format: "code39" });
                </script>
            </td>
        </tr>
        <tr>
            <td colspan="4" id="caution">請於7天內持本訂單編號至實體店舖完成訂單</td>
        </tr>
        <tr>
            <td>訂購人姓名</td>
            <td>$name</td>
            <td>電話</td>
            <td>$phone</td>
        </tr>
        <tr>
            <td>Email</td>
            <td colspan="3">$email</td>
        </tr>
        <tr>
            <td>地址</td>
            <td colspan="3">$address</td>
        </tr>
        <tr>
            <td>Revo Juliet</td>
            <td>$model</td>
            <td>1</td>
            <td>$449</td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td>Total</td>
            <td>$449</td>
        </tr>
    </table>
</body>

</html>
