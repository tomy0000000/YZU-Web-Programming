<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Grand Revo Juliet</title>
    <link rel="stylesheet" href="css/order.css">
    <link rel="icon" href="pics/order/icon.ico">
    <script type="text/javascript" src="js/modelDiscription.js"></script>
    <style type="text/css">
    body {
        background-color: #1a1a1a;
        color: #ffffff;
    }

    h1 {
        text-transform: uppercase;
        font-family: "NotoSansUI";
        font-size: 50px;
    }

    h2 {
        font-family: "NotoSansUI";
        font-size: 50px;
    }
    </style>
</head>

<body>
    <div id="First_block">
        <div id="Title_block">
            <h1 id="Title">
                The Best bike 
                <span class="light">lighting</span>
                 system in the world.</h1>
        </div>
    </div>
    <div id="Second_block">
        <a id="speaker" class="speaker" onclick="document.getElementById('vid').muted = !document.getElementById('vid').muted">
            <span></span>
        </a>
        <video id="vid" autoplay loop>
            <source src="pics/order/video.mp4" type="video/mp4">
        </video>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script type="text/javascript">
        $('.speaker').click(
            function(e) {
                e.preventDefault();
                $(this).toggleClass('mute');
            }
        );
        </script>
    </div>
    <div id="Final_block">
        <div id="Form_block">
            <h2>Preorder Now</h2>
            <br>
            <form id="form" class="form" method="post" action="sentorder.php">
                <label for="name" class="question">訂購人姓名</label>
                <br>
                <input type="text" class="tbox" name="name" id="name" required>
                <br>
                <label for="phone" class="question">聯絡電話</label>
                <br>
                <input type="text" class="tbox" name="phone" id="phone" pattern="\d{4}-\d{3}-\d{3}" required>
                <br>
                <label for="email" class="question">Email</label>
                <br>
                <input type="email" class="tbox" name="email" id="email" required>
                <br>
                <label for="address" class="question">地址</label>
                <br>
                <input type="text" class="tbox" name="address" id="address" required>
                <br>
                <label id="modellabel" class="question">型號</label>
                <br>
                <div id="model_box">
                    <ul>
                        <li>
                            <input type="radio" name="model" id="model1" class="model" value="47 cm" required>
                            <label for="model1" class="option" onmouseenter="Preview(47)" onmouseleave="DisPreview()">47 cm</label>
                        </li>
                        <li>
                            <input type="radio" name="model" id="model2" class="model" value="50 cm" required>
                            <label for="model2" class="option" onmouseenter="Preview(50)" onmouseleave="DisPreview()">50 cm</label>
                        </li>
                        <li>
                            <input type="radio" name="model" id="model3" class="model" value="54 cm" required>
                            <label for="model3" class="option" onmouseenter="Preview(54)" onmouseleave="DisPreview()">54 cm</label>
                        </li>
                        <li>
                            <input type="radio" name="model" id="model4" class="model" value="58 cm" required>
                            <label for="model4" class="option" onmouseenter="Preview(58)" onmouseleave="DisPreview()">58 cm</label>
                        </li>
                        <li>
                            <input type="radio" name="model" id="model5" class="model" value="61 cm" required>
                            <label for="model5" class="option" onmouseenter="Preview(61)" onmouseleave="DisPreview()">61 cm</label>
                        </li>
                        <li>
                            <input type="radio" name="model" id="model6" class="model" value="64 cm" required>
                            <label for="model6" class="option" onmouseenter="Preview(64)" onmouseleave="DisPreview()">64 cm</label>
                        </li>
                    </ul>
                </div>
                <br>
                <input type="hidden" class="tbox" name="product" value="Revo Juliet">
                <input type="hidden" name="ordernum" id="ordernum">
                <script type="text/javascript" src="js/svgcheckbx.js"></script>
                <script type="text/javascript" src="js/ordernum.js"></script>
                <input type="reset" name="clear" id="clear" class="button" value="Clear" onclick="ResetAll()">
                <input type="submit" name="submit" id="submit" class="button" value="Submit">
            </form>
            <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
            <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js'></script>
            <script src="js/inputmask.js"></script>
        </div>
    </div>
</body>

</html>
